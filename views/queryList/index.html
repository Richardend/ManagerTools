<form id="searchForm" action="/queryList/index">
<input type="text" id="searchCondition" name="searchCondition"/>
<input type="submit" id="btnSearch" name="btnSearch" value="Query"/>
</form>
<table border="1" >
	<tr style="background-color:grey;">
		<td>ID</td>
		<td>Name</td>
		<td>Age</td>
		<td>Favorite</td>		
	</tr>
<% data.forEach(function (item) { %>	
	<tr>
		<td><%=item.id%></td>
		<td><%=item.name%></td>
		<td><%=item.age%></td>
		<td><%=item.favorite%></td>		
	</tr>
<%})%>
</table>
